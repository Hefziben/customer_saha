<ion-footer no-border>
	<div class="form">
		<ion-list no-lines>
			<ion-item>
				<ion-label floating>{{"address_title" | translate}}</ion-label>
				<ion-input type="text" [(ngModel)]="address.title"></ion-input>
				<ion-icon class="zmdi zmdi-close" item-end text-end (click)="close()"></ion-icon>
			</ion-item>
			<ion-item>
				<ion-label floating>{{"full_address" | translate}}</ion-label>
				<ion-input type="text" [(ngModel)]="address.address"></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button round full margin-bottom class="btn-orange btn" (click)="dismiss()">
			{{"save_address" | translate}}
		</button>
	</div>
</ion-footer>

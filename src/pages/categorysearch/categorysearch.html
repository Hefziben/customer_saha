<ion-header class="bg-thime">
    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)" debounce="1000" placeholder="{{'search_for_service' | translate}}">
    </ion-searchbar>
</ion-header>

<ion-content>
    <div class="empty-view" *ngIf="!isLoading && (!subCategories || !subCategories.length)">
        <div style="text-align:center">
            <img src="assets/imgs/empty_category.png" alt="no offers" />
            <span *ngIf="searchQuery && searchQuery.length" style="color:#9E9E9E; font-weight:bold;">
                {{'empty_categories_sub' | translate}}
            </span>
        </div>
    </div>
    <ion-list *ngIf="subCategories && subCategories.length" no-lines>
        <ion-item *ngFor="let cat of subCategories" (click)="subCatDetail(cat)">
            <h2><span class="text-ellipsis">{{cat.title}}</span>
                <ion-icon name="ios-arrow-forward-outline"></ion-icon>
            </h2>
        </ion-item>
    </ion-list>
</ion-content>
